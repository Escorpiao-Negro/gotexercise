<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game of Thrones</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./index.css">
    
</head>

<body>
    <div class="block">
        <section class="hero is-medium is-dark">
            <div class="hero-bg">
                <div class="hero-body">
                    <p class="title">
                        An API of Ice and Fire
                    </p>
                    <p class="subtitle">
                        <strong>Black Scorpion Software Team learning how to deal with APIs</strong>
                    </p>
                </div>
            </div>
        </section>
    </div>
    <div class="block">
        <div class="columns">
            <div class="column is-10 is-offset-1">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title">Main endpoints</p>
                    </div>
                    <div class="card-body">
                        <ul id="endpoints-entrypoint">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="columsn">
            <div class="column is-10 is-offset-1">
                <div class="columns">
                    <div class="column is-4">
                        <div class="card">
                            <div class="card-header">
                                <p class="card-header-title">Books</p>
                            </div>
                            <div class="card-body">
                                <ul id="books-entrypoint">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="card">
                            <div class="card-header">
                                <p class="card-header-title">Houses</p>
                            </div>
                            <div class="card-body">
                                <ul id="houses-entrypoint">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="card">
                            <div class="card-header">
                                <p class="card-header-title">Characters</p>
                            </div>
                            <div class="card-body">
                                <ul id="characters-entrypoint">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='index.js'></script>

</html>
